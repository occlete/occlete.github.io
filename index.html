<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的 GitHub 主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .github { background: #24292e; }
        .twitter { background: #1da1f2; }
        .linkedin { background: #0077b5; }
        .links a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>👋 你好，我是 [你的名字]</h1>
        <p>🚀 一名热爱编程的开发者，专注于 [你的研究方向]</p>
        <p>💡 在这里分享我的项目和想法！</p>
        <div class="links">
            <a href="https://github.com/your-github" class="github">GitHub</a>
            <a href="https://twitter.com/your-twitter" class="twitter">Twitter</a>
            <a href="https://linkedin.com/in/your-linkedin" class="linkedin">LinkedIn</a>
        </div>
    </div>
</body>
</html>
